<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact Us | JunePoint</title>
  <link rel="stylesheet" href="cssStyles/contact.css">
  <link rel="stylesheet" href="cssStyles/nav.css">
  <script src="preload.js"></script>
</head>
<body>
    <nav class="main-navbar open">
        <button class="nav-arrow" aria-label="Close Navigation">
          <span class="icon-arrow">
            <!-- Left Arrow SVG -->
            <svg viewBox="0 0 38 38" fill="none" stroke="#3c6989" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="24 10 14 19 24 28"></polyline>
            </svg>
          </span>
          <span class="icon-x">
            <!-- X SVG -->
            <svg viewBox="0 0 38 38" fill="none" stroke="#3c6989" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="12" x2="26" y2="26"/>
              <line x1="12" y1="26" x2="26" y2="12"/>
            </svg>
          </span>
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>  

    <main>
        <div class="logo-header">
            <a href="index.html" class="junepoint-logo-btn" aria-label="Go to homepage">
            <img src="svgs/junepoint_logoname_simple.svg" alt="JunePoint Logo" class="logo" />
            </a>
        </div>

        <section class="contact-section">
            <h2>Email Us</h2>
            <p class="contact-description">
            Have a question or want to start a project? Fill out the form below and our team will get back to you promptly.
            </p>
            <form class="contact-form" autocomplete="off">
            <label for="contact-name">Your Name</label>
            <input type="text" id="contact-name" name="name" placeholder="Full Name" required>

            <label for="contact-email">Your Email</label>
            <input type="email" id="contact-email" name="email" placeholder="you@email.com" required>

            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" placeholder="How can we help you?" required></textarea>

            <button type="submit">Send Message</button>
            </form>
            <span class="contact-note">We respect your privacy. Your information is never shared.</span>
        </section>
    </main>

    <footer class="site-footer">
    <div class="footer-content">
        <a href="index.html" class="footer-logo-link" aria-label="Go to homepage">
        <img src="svgs/junepoint_logoname_simple.svg" alt="JunePoint Logo" class="footer-logo-img" />
        </a>
        <nav class="footer-links">
        <a href="index.html#services">Services</a>
        <a href="index.html#portfolio">Portfolio</a>
        <a href="contact.html">Contact</a>
        </nav>
        <div class="footer-copyright">
        &copy; 2025 JunePoint. All rights reserved.
        </div>
    </div>
    </footer>

    <script src="jsFunctions/nav.js"></script>
</body>
</html>
