<body>
    <nav class="main-navbar open">
        <button class="nav-arrow" aria-label="Close Navigation">
          <span class="icon-arrow">
            <!-- Left Arrow SVG -->
            <svg viewBox="0 0 38 38" fill="none" stroke="#3c6989" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="24 10 14 19 24 28"></polyline>
            </svg>

            <!-- X SVG -->
            <svg viewBox="0 0 38 38" fill="none" stroke="#3c6989" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="12" x2="26" y2="26"/>
              <line x1="12" y1="26" x2="26" y2="12"/>
            </svg>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>  

    <main>
        <div class="logo-header">
            <a href="index.html" class="junepoint-logo-btn" aria-label="Go to homepage">
            <img src="svgs/junepoint_logoname_simple.svg" alt="JunePoint Logo" class="logo" />
            </a>
        </div>

        <section class="contact-section">
            <h2>Email Us</h2>
            <p class="contact-description">
              Have a question or want to start a project? Fill out the form below and our team will get back to you promptly.<br>
            </p>
            <form id="contact-form" class="contact-form" autocomplete="off">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="user_name"
                  required
                  placeholder="Your Name"
                  autocomplete="off"
                />
              
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="user_email"
                  required
                  placeholder="your@email.com"
                  autocomplete="off"
                />
              
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  required
                  placeholder="Type your message here..."
                ></textarea>
                <!-- reCAPTCHA widget added here -->
                <div style="margin: 0 auto 1.2rem auto; display: flex; justify-content: center;">
                  <div class="g-recaptcha" data-sitekey="6LduBkkrAAAAAFJz0Ot0yg7LznViZsDnjBrHL689"></div>
                </div>
                <button type="submit">Send Message</button>
                <span class="contact-note">We respect your privacy. Your information is never shared.</span>
              </form>
              <div id="form-status" class="contact-note" style="margin-top:1rem;"></div>
              
          </section>          
    </main>

    <footer class="site-footer">
    <div class="footer-content">
        <a href="index.html" class="footer-logo-link" aria-label="Go to homepage">

        &copy; 2025 JunePoint. All rights reserved.
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="jsFunctions/email-send.js"></script>
    
    
</body>
